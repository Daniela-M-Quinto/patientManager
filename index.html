<!-- CRUD de Inventario de Logística Portuaria -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Logística Portuaria</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <h1>Container logistics</h1> <!-- Main title of the page -->
        <!-- The form to add, view, delete, and update container data -->
    <form id="container-form">
        <label for="containerID">ID Contenedor:</label>
        <input type="number" id="containerID" placeholder="Ingrese el ID del contenedor">

        <label for="cargoType">Tipo de Carga:</label>
        <input type="text" id="cargoType" placeholder="Ingrese el tipo de carga">

        <label for="originPort">Puerto de Origen:</label>
        <input type="text" id="originPort" placeholder="Ingrese el puerto de origen">

        <label for="destinationPort">Puerto de Destino:</label>
        <input type="text" id="destinationPort" placeholder="Ingrese el puerto de destino">

        <label for="status">Estado:</label>
        <input type="text" id="status" placeholder="Ingrese el estado (En tránsito, En puerto, Entregado)">
            <!-- Buttons for various actions -->
        <button type="button" id="addContainerButton">Add Container</button>
        <button type="button" id="viewContainersButton">See Containers</button>
        <button type="button" id="deleteContainerButton">Delete Container</button>
        <button type="button" id="updateContainerButton">Update Container</button>
        <!-- Important: Search button for container lookup -->
        <button type="button" id="searchContainerButton">Search Container</button>
    </form>
    <!-- Div to display the inventory list (containers) -->
    <div id="inventory-list"></div>
    <!-- External JavaScript file -->
    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
